{% extends 'index.html' %}


{% block navbar %}
    <li><a class="nav-link scrollto" href="{{url_for('index')}}">Home</a></li>
    <li><a class="nav-link scrollto active" href="{{url_for('register')}}" style="color: yellow;">Register</a></li>
    <li><a class="nav-link scrollto" href="{{url_for('login')}}">Login</a></li>
{% endblock %}


{% block content %}
    <section id="contact" class="contact" style="background-color: rgb(18, 124, 71); min-height: 650px;">
        <div class="container">
            <div class="row mt-5">
                <center>
                    <div style="background-color: white; width: 600px; border-radius: 10px;">
                        <div class="col-10 mt-5 mt-lg-0">
                            <form action="{{url_for('register')}}" method="post" role="form" class="php-email-form">

                                <h2><b><br>Registration</b></h2>

                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" name="name" placeholder="User Name" required>
                                </div>
        
                                <div class="form-group mt-3">
                                    <input type="email" class="form-control" name="email" placeholder="Email ID" required>
                                </div>
        
                                <div class="form-group mt-3">
                                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                                </div>
        
                                <div class="form-group mt-3">
                                    <input type="password" class="form-control" name="c_password" placeholder="Confirm Password" required>
                                </div><br>
        
                                <div class="text-center">
                                    <button type="submit" class="col-12">Submit</button>
                                </div><br><br>
                            </form>
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </section>
{% endblock %}
